{% extends 'layout.html' %}
{% block content %}
<h2>Iniciar Sessão:</h2>
<form>
    Nome de Utilizador:<br>
    <input type="text" name="login">
    <br><br>
    Palavra-Passe:<br>
    <input type="password" name="pass">
    <br><br>
    <input type="button" value="Iniciar Sessão"
           onclick="verifica(login.value,pass.value)">
    <br><br>
</form>
<script>
    function verifica(login, pass)
    {
        if (login=='Paulo' && pass=='123456')
        {
            location.href='http://google.pt'
        }
        else alert('Dados inválidos! Tente novamente!')
    }

</script>
{% endblock %}
